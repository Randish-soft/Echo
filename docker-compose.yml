version: '3.8'

services:
  db:
    image: postgres:15
    container_name: echo_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: echodb
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./be
      dockerfile: Dockerfile
    container_name: echo_backend
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5001:5001"
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: echodb
      DB_PORT: 5432
      JWT_SECRET: "supersecretkey123"
      GITHUB_CLIENT_ID: "Ov23liyHTxCSxmH4xKLg"
      GITHUB_CLIENT_SECRET: "b6d646bfdd047d15bd89521aaaccc90a06b03a42"
      FRONTEND_URL: "http://localhost:5173/link-github"
      PORT: 5001

  frontend:
    build:
      context: ./fe
      dockerfile: Dockerfile
    container_name: echo_frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: "http://localhost:5001"
    volumes:
      - ./fe:/app
      - /app/node_modules

networks:
  default:
    name: echo_net
    driver: bridge
