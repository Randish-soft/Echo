services:
  db:
    image: postgres:15
    container_name: my_postgres_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./be
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Use the *service name* "db" for PGHOST, not container_name
      PGHOST: db
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: mydb
      PGPORT: 5432

      # If you need your JWT_SECRET or other env vars:
      JWT_SECRET: supersecretkey123

  frontend:
    build:
      context: ./fe
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      # The backend is published on host port 5001 â†’ http://localhost:5001
      VITE_API_BASE_URL: "http://localhost:5001"
    volumes:
      - ./fe:/app
    command: sh -c "npm run build && npx serve -s dist -l 80"
